<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device_width, initial_scale=1.0">
<meta http-equiv= "X-UA-Compatible" content= "ie=edge">
<title>Colors</title>
<style>
  /* Opciones para buscar colores:
    http://www.color-hex.com
    http://htmlcolorcodes.com/es/
    */
    h1 {
      /*Color name*/
      color: red;
    }
    h2{
      /*RGB (coordenadas)*/
      color: rgb(200,201,155);
    }
    h3 {
      /*Hex*/
      color: #f4a4d4;
    }
</style>
</head>
<body>
  <h1> Heading One</h1>
  <h2> Heading two</h2>
  <h3> Heading three</h3>
  </body>
  </html>
