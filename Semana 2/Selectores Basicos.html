<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device_width, initial_scale=1.0">
<meta http-equiv= "X-UA-Compatible" content= "ie=edge">
<!--CSS desde un archivo-->

<title>Selectores Básicos</title>
<style>

  body {
    background-color: #589abc;
  }

.primary-heading {
  color: red;
}

#welcome {
  background-color: #fffaec;
}

#welcome, #about {
  border:6px solid #453acd;
  padding: 10px;
  margin-bottom: 24px;
}

#welcome p {
  font-size: 30px;
}
#about {
  color: yellow;
}
#about p {
  font-size: 20px;
}
h3{
  color:#1fa123
}
</style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome<h2>
    <h3> Bienvenidos</h3>
    <p>Esta semana veremos el uso de código en css para generar estilos</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <h3>Welcome</h3>
    <p>Esta semana veremos el uso de código en css para generar estilos</p>
  </div>
</body>
</html>
